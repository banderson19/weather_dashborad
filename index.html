<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
    <script permissions-policy: interest-cohort=() ></script> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container">
    <div class="container-fluid">
        <div class="jumbotron-fluid text-center">
            <h3>Weather Api</h3>
        </div>
    </div>
    <div class="row">
        <div class="input mb-3 col">
            <h3>Search for a city: </h3>
            <input type="text" class="inputValue" placeholder="Boston">
            <input type="submit" value="Submit" class="submit mt-2">
        </div>
        
        <div class="col-9">
            <div class="card">
                <div class="p-2" id="current-weather"><h1>Current Weather</h1></div>
                <div id="today-weather" class="card-body"></div>
            </div>
            
            <div class="p2 col-2"><h3>5 day forecast:</h3></div>
            <div class="container">
                <div id="five-day" class="row"></div>
            </div>


        </div>

        <div class="col-md-8 ">
            <div class="d-flex flex-column">
                
                
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
